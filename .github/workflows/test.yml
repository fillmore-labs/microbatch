---
name: Test
"on":
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      checks: write
      contents: read
      pull-requests: read
      statuses: write
    steps:
      - name: âœ” Check out
        uses: actions/checkout@v4
      - name: ğŸ¹ Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"
          check-latest: true
      - name: ğŸ§¸ golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: v1.57.2
      - name: ğŸ”¨ Test
        run: go test -race ./...
